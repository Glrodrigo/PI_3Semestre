<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="Style/login.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="ic-close-login">
        <a href="#"><img src="Images/icon_close.svg"></a>
    </div>

    <div class="greetings">
        <h1>
            Ol√°! <br>
            Que bom te ver por aqui :)
        </h1>

        <h2>Acesse sua conta </h2>
    </div>

    <section class="form-input">
        <form>
            <label form="email-input">E-mail</label> <br>
            <input type="email" class="form-email" id="form-email"
                aria-describedby="Digite seu e-mail" placeholder="Digite seu e-mail"> <br>

            <label for="password-input">Senha</label><br>
            <input type="password" class="form-password" id="form-password"
                aria-describedby="Digite sua senha" placeholder="Digite sua senha"> <br>
            <button type="login" class="bt-login">Entrar</button>
        </form>
    </section>

    <section id="division-login">
        <img src="Images/Division.svg">
    </section>

    <section id="google-login">
        <p>Ou entre com:</p>
        <img src="Images/ic-google.svg" alt="google-login">
    </section>

</body>
</html>
