{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style_form.css' %}">
    <title>Análise</title>
</head>
<body class="principal-quiz">
    <header>
        <div class="nav">
            <a href="/"><img src="{% static 'Images/Icon.png' %}"></a>
        </div>
        <section class="find1">
          <form method="POST" action="/resultado_DB">
            {% csrf_token %}
            <input type="text" id="find1-text" name="lupa" placeholder="Pesquisar..." name="Search" required autofocus/>
            <input type="submit" id="buttonSS" value=""/>
          </form>
        </section>
        <div class="nav-click">
            <ul>
                <a href="/cidade"><li>Análise do solo</li></a>
                <a href="/pesquisar"><li>Marketplace</li></a>
                <a href="/sobre"><li>Sobre</li></a>
                <li id="perf" class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{% static 'Images/Prof.svg' %}"></a>
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/login">Login</a></li>
                    <li><a class="dropdown-item" href="/cadastro">Cadastre-se</a></li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                  </ul>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <section class="container">
          <article class='centro1' id='instrucoes'>
            Leia atentamente e escolha sua resposta
          </article>

          <article class='imagem'>
            <img src="{% static 'Images/Solos.png' %}"  id="tela">
          </article>


          <article class='questoes'>
            <header1 class='questao'>
              <span id='numQuestao'></span>
              <br>
              <h2 id='pergunta'></h2>
            </header1>

            <div class='corpo'>
                <ol type='A' id='alternativas'>
                    <br>
                    <li id='a' value='1A' class='respostas' onClick='verificar(this,this)'></li>
                    <br>
                    <li id='b' value='1B' class='respostas' onClick='verificar(this,this)'></li>
                    <br>
                    <li id='c' value='1C' class='respostas' onClick='verificar(this,this)'></li>
                    <br>
                    <li id='d' value='1D' class='respostas' onClick='verificar(this,this)'></li>
                </ol>
            </div>
          </article>
          <div class="progress">
            <div id="pro" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <article id='aviso'><span id='numero'></span>/<span id='total'></span></article>
          <br>

          <div class="btns">
            <a href="/cidade" id="but" class="btn btn-primary" onclick=location.reload()>Reiniciar</a>
            <a href="/" id="butt" class="btn btn-primary" >Cancelar</a>
          </div>
          

        </section>
    </main>
    <footer class='centro'>Copyright &copy; 2022 Development Fatec</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
    <script src="{% static 'assets/quiz.js' %}"></script>
</body>
</html>
